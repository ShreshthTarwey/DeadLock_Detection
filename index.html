<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadlock Detection Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-project-diagram"></i> Deadlock Detection Tool</h1>
            <p class="subtitle">A tool for detecting and resolving deadlocks in resource allocation graphs</p>
            <div class="theme-toggle">
                <button id="themeToggle" class="btn btn-primary">
                    <i class="fas fa-moon"></i> Toggle Theme
                </button>
            </div>
        </header>
        <main>
            <section class="input-section">
                <div class="basic-inputs">
                    <div class="input-group">
                        <label for="processCount"><i class="fas fa-microchip"></i> Number of Processes</label>
                        <input type="number" id="processCount" min="1" value="3">
                    </div>
                    <div class="input-group">
                        <label for="resourceCount"><i class="fas fa-database"></i> Number of Resources</label>
                        <input type="number" id="resourceCount" min="1" value="3">
                    </div>
                    <button id="generateMatrices" class="btn btn-primary">
                        <i class="fas fa-table"></i> Generate Matrices
                    </button>
                </div>
                <div class="action-buttons">
                    <button id="addProcess" class="btn btn-success">
                        <i class="fas fa-plus"></i> Add Process
                    </button>
                    <button id="addResource" class="btn btn-success">
                        <i class="fas fa-plus"></i> Add Resource
                    </button>
                    <button id="detectDeadlock" class="btn btn-primary">
                        <i class="fas fa-search"></i> Detect Deadlock
                    </button>
                    <button id="visualizeRAG" class="btn btn-primary">
                        <i class="fas fa-project-diagram"></i> Visualize RAG
                    </button>
                    <button id="suggestSolution" class="btn btn-primary">
                        <i class="fas fa-lightbulb"></i> Suggest Solution
                    </button>
                    <button id="findMinResources" class="btn btn-primary">
                        <i class="fas fa-calculator"></i> Find Min Resources
                    </button>
                </div>

                <div class="matrices-container">
                    <div class="matrix-section">
                        <h3><i class="fas fa-list-ol"></i> Total Resource Instances</h3>
                        <div id="totalInstances" class="matrix"></div>
                    </div>

                    <div class="matrix-section">
                        <h3><i class="fas fa-table"></i> Allocation Matrix</h3>
                        <div id="allocationMatrix" class="matrix"></div>
                    </div>

                    <div class="matrix-section">
                        <h3><i class="fas fa-table"></i> Maximum Matrix</h3>
                        <div id="maximumMatrix" class="matrix"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

</body>

</html>
